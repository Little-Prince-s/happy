<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给妈妈的温馨提示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: aliceblue;
        }
        .note {
            position: absolute;
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: "微软雅黑", sans-serif;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999;
        }
        #startBtn:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <button id="startBtn">^_^</button>
    <script>
        // 适合对妈妈说的暖心话
        const notes = [
            "妈妈，我爱你 ❤️",
            "您辛苦了，早点休息",
            "愿您天天开心，健康平安",
            "您是我最爱的人",
            "妈妈，今天也要快乐哦",
            "谢谢您为我付出的一切",
            "愿您笑容常在",
            "妈妈，记得多喝水",
            "您是我生命中最重要的人",
            "妈妈，照顾好自己",
			"晚安老妈，明天见",
        ];

        // 柔和的颜色列表
        const colors = [
            "#ff6b81", "#4ecdc4", "#45b7d1", "#96ceb4", 
            "#ffeaa7", "#dda0dd", "#ffb347", "#87ceeb"
        ];

        let intervalId = null;

        function createNote() {
            const note = document.createElement("div");
            note.className = "note";
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            note.style.left = `${x}px`;
            note.style.top = `${y}px`;

            document.body.appendChild(note);

            note.addEventListener("click", () => {
                note.remove();
            });
        }

        document.getElementById("startBtn").addEventListener("click", () => {
            document.getElementById("startBtn").style.display = "none";
            intervalId = setInterval(createNote, 100);
        });
    </script>
</body>
</html>
